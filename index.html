<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Sajad Soornisofla (sajadsoorni)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="main-header">
      <div class="container">
        <h1>TV Show Episodes</h1>
        <p class="header-attribution">
          This project uses data originally from
          <a href="https://tvmaze.com" target="_blank">TVMaze</a>
        </p>
      </div>
    </header>
    <div class="search-container">
      <div class="container">
        <div class="search-wrapper">
          <input
          type="search"
          id="episode-search"
          placeholder="Search episodes..."
          />
          <div class="search-wrapper">
            <select id="show-selector">
              <option value="">Select Show</option>
            </select>
            <select id="episode-selector">
              <option value="">Select Episode</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="cards-grid" id="cards-container"></div>
      </div>
    </main>
    <footer class="footer-container">
      <p>
        Data provided by
        <a
          href="https://www.tvmaze.com"
          target="_blank"
          rel="noopener noreferrer"
          >TVMaze.com</a
        >
      </p>
    </footer>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
