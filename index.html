<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Sajad Soornisofla (sajadsoorni)</title>
    <link href="style.css" rel="stylesheet" />
    <link href="shows.css" rel="stylesheet" />
    <link rel="stylesheet" href="icons/css/fontello.css" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="main-header">
      <div class="container">
        <div class="top-header">
          <h1></h1>
          <p class="header-attribution">
            This project uses data originally from
            <a href="https://tvmaze.com" target="_blank">TVMaze</a>
          </p>
        </div>
      </div>
    </header>

    <div class="search-container">
      <div class="container">
        <div class="nav-breadcrumb">
          <ul class="breadcrumb">
            <!-- <li><span id="back-show">Show</span></li> -->
          </ul>
        </div>
        <div class="search-wrapper">
          <input type="search" id="episode-search" placeholder="Search episodes..." />
          <select id="show-selector">
            <option value="">Select Show</option>
          </select>
          <select id="episode-selector">
            <option value="">Select Episode</option>
          </select>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="cards-flex" id="cards-container"></div>
        <div class="tv-shows" id="shows-container"></div>
      </div>
    </main>

    <footer class="footer-container">
      <p>
        Data provided by
        <a href="https://www.tvmaze.com" target="_blank" rel="noopener noreferrer">TVMaze.com</a>
      </p>
    </footer>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
